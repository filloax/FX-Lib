on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9].*'

#Environment variables that can later be referenced using ${{ env.MINECRAFT_VERSION }}. These are useful for repeating information and allow for quick changes for new mod updates
env: 
  JAVA_VERSION: 17                   
  # RELEASE_NAME: FxLib
  GITHUB_TOKEN: "${{ secrets.PUBLISH_GITHUB_TOKEN }}"

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Get the version
      id: get_version
      run: 'echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT'

    # - name: Create Release (Jitpack Source)
    #   id: create_release
    #   uses: actions/create-release@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
    #   with:
    #     tag_name: ${{ github.ref }}
    #     release_name: FxLib ${{ steps.get_version.outputs.VERSION }} (Sources)
    #     body: |
    #       Sources used in JitPack publishing.
    #     draft: false
    #     prerelease: false

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Make Gradle Wrapper Executable
      if: ${{ runner.os != 'Windows' }}
      run: chmod +x ./gradlew
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle
      run: ./gradlew build

    # - name: Publish (JitPack source)

    - name: Publish (Fabric 1.20.4)
      uses: Kir-Antipov/mc-publish@v3.3
      with:
        files: |
          1.20.4-fabric/build/libs/!(*-@(dev|sources|javadoc)).jar
          1.20.4-fabric/build/libs/*-@(dev|sources|javadoc).jar

        github-tag: "v${{ steps.get_version.outputs.VERSION }}-1.20.4-fabric"
        github-token: "${{ secrets.PUBLISH_GITHUB_TOKEN }}"
        github-generate-changelog: true

        name: "FxLib ${{ steps.get_version.outputs.VERSION }} - Fabric 1.20.4"
        version: "1.20.4-fabric-${{ steps.get_version.outputs.VERSION }}"
        version-type: release

        loaders: fabric
        game-versions: "1.20.4"
        java: "${{env.JAVA_VERSION}}"
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
